<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airwave Cloud</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,600,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/animate.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link href="css/bootstrap-dropdownhover.min.css" rel="stylesheet" type="text/css">
  <link href="css/main-style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="login-page animated fadeIn">
    <div class="login-center animated bounce">
      <div class="login-header" data-aos="fade-zoom-in"
                                data-aos-easing="ease-in-back"
                                data-aos-delay="200"
                                data-aos-offset="0">
          <a href="/index.html"><img src="img\aw-main.png" class="img-reasponsive logo-login"/></a>
      </div>
      <form class="form-horizontal">
        <div class="form-group" data-aos="fade-zoom-in"
                                data-aos-easing="ease-in-back"
                                data-aos-delay="300"
                                data-aos-offset="0">
          <div class="col-sm-12">
            <div class="input-icon">
              <input type="email" class="form-control form-custom-login" id="inputEmail3" placeholder="&#xf003;  E-mail . . ." required>
            </div>
          </div>
        </div>
        <div class="form-group" data-aos="fade-zoom-in"
                                data-aos-easing="ease-in-back"
                                data-aos-delay="400"
                                data-aos-offset="0">
          <div class="col-sm-12">
            <div class="input-icon">
              <input type="password" class="form-control form-custom-login" id="inputPassword3" placeholder="&#xf023;  Password . . ."required>
            </div>
          </div>
        </div>
        <div class="form-group" data-aos="fade-zoom-in"
                                data-aos-easing="ease-in-back"
                                data-aos-delay="500"
                                data-aos-offset="0">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-login-main btn-login-form">Create Account</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 redirec-login">
            Member <a href="/login.html">Login</a> here
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script src="js/bootstrap-dropdownhover.min.js"></script>
<script>
  	AOS.init({
  		easing: 'ease-out-back',
  	});
</script>

</html>
